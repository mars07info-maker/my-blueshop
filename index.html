{% extends "layout.html" %}

{% block content %}
  <h1>Featured Products</h1>
  <div class="products">
    {% for p in products %}
      <div class="product-card">
        <div class="product-image">
+        {% if p.image %}<img src="{{ p.image }}" alt="{{ p.name }}" />{% endif %}
+      </div>
+        <h3>{{ p.name }}</h3>
        <p class="desc">{{ p.desc }}</p>
        <div class="meta">
          <strong>${{ "%.2f"|format(p.price) }}</strong>
          <form action="{{ url_for('add_to_cart') }}" method="post" class="add-form">
            <input type="hidden" name="product_id" value="{{ p.id }}">
            <input class="qty" type="number" name="quantity" value="1" min="1">
            <button class="btn" type="submit">Add to cart</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
